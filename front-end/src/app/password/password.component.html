<div class="container">
  <div class="left-side">
    <app-menu></app-menu>
  </div>
  <div class="right-side">
    <div class="inner-topic">
      <div class="flex-center-right-side">
        <p>CHANGE PASSWORD</p>
      </div>
      <div class="exit-icon">
        <a nz-popconfirm nzPopconfirmTitle="Are you sure to exit this website?" nzPopconfirmPlacement="bottom"
          style="display: flex;color:black" (nzOnConfirm)="confirm()" (nzOnCancel)="cancel()">
          <mat-icon>exit_to_app</mat-icon>
          <p>Logout</p>
        </a>
      </div>
    </div>
    <div class="inner-content">
      <div class="flex-center-incon">
        <div style="display:block,">
          <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="changePassword(idCurrent)">
            <!-- Old password -->
            <div class="item-password">
              <p>Old Password:</p>
              <nz-input-group [nzSuffix]="suffixTemplate" class="detailed-item-password">
                <input formControlName="password" [type]="passwordVisible ? 'text' : 'password'" nz-input
                  placeholder="input old password" />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
            </div>
            <!-- New password -->
            <div class="item-password">
              <p>New Password:</p>
              <nz-input-group [nzSuffix]="suffixTemplate1" class="detailed-item-password">
                <input [type]="passwordVisible1 ? 'text' : 'password'" nz-input placeholder="input new password"
                  formControlName="newPass" />
              </nz-input-group>
              <ng-template #suffixTemplate1>
                <i nz-icon [nzType]="passwordVisible1 ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible1 = !passwordVisible1"></i>
              </ng-template>
            </div>
            <!-- Confirm new password -->
            <div class="item-password">
              <p>Confirm Password:</p>
              <nz-input-group [nzSuffix]="suffixTemplate2" class="detailed-item-password">
                <input [type]="passwordVisible2 ? 'text' : 'password'" nz-input placeholder="input confirm new password"
                  formControlName="confirmPass" />
              </nz-input-group>
              <ng-template #suffixTemplate2>
                <i nz-icon [nzType]="passwordVisible2 ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible2 = !passwordVisible2"></i>
              </ng-template>
            </div>
            <div style="padding-top: 5%;">
              <button class="btn-change" nz-button nzType="primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div style="margin-top: 18%">
      <app-footer></app-footer>
    </div>
  </div>
</div>
