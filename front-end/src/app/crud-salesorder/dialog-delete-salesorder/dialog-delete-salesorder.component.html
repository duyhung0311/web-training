<div style="width: 100%">
 <h2 mat-dialog-title>Delete Sales Order</h2>
 <mat-dialog-content class="mat-typography">
   <h3>Do you want to remove this sales order?</h3>
 </mat-dialog-content>
 <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-flat-button [mat-dialog-close]="true" color="accent" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
</div>
