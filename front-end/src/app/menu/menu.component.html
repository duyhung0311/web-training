<div class="menu">
  <div style="display: block;width: 100%;">
    <div class="topic-menu">
      <div class="left-topic-menu">Web CRM</div>
      <div class="right-topic-menu">
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <div class="function">
      <div class="inner-img">
        <img src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
          alt="Avatar account" class="img-ava">
      </div>

      <div class="content-info">
        <div>
          <fa-icon [icon]="faUserCircle"></fa-icon>
          {{user.username}}</div>
        <div>
          <fa-icon [icon]="faEnvelope">
          </fa-icon>
          {{user.email}}
        </div>
        <div>
          <fa-icon [icon]="faPhone">
          </fa-icon>
          {{user.phone}}
        </div>
        <div [ngSwitch]="user.isAdmin">
          <div *ngSwitchCase="true">
            <fa-icon [icon]="faUser"></fa-icon>
            Admin
          </div>
          <div *ngSwitchCase="false">
            <fa-icon [icon]="faUsers"></fa-icon>
            User
          </div>
        </div>
        <!-- <p formControlName="phone"></p>
                <p formControlName="email"></p> -->
      </div>


    </div>
    <div class="general">
      <div class="title-general">General</div>
      <div class="container-general">
        <div class="icon-general">
          <mat-icon>dashboard</mat-icon>
        </div>
        <div class="content-general">
          <p>Dashboard</p>
        </div>
      </div>
      <div class="container-general">
        <div class="icon-general">
          <mat-icon>supervisor_account</mat-icon>
        </div>
        <div class="content-general">
          <p>User Management </p>
        </div>
      </div>
      <div class="container-general">
        <div class="icon-general">
          <mat-icon>dialer_sip</mat-icon>
        </div>
        <div class="content-general">
          <p>Contact </p>
        </div>
      </div>
      <div class="container-general">
        <div class="icon-general">
          <mat-icon>add_shopping_cart</mat-icon>
        </div>
        <div class="content-general">
          <p>Sales Order </p>
        </div>
      </div>
      <div class="container-general">
        <div class="icon-general">
          <mat-icon>settings</mat-icon>
        </div>
        <div class="content-general">
          <p>User Profile </p>
        </div>
      </div>
      <div class="container-general">
        <div class="icon-general">
          <mat-icon>exit_to_app</mat-icon>
        </div>
        <div class="content-general">
          <p>Logout </p>
        </div>
      </div>
    </div>
  </div>
</div>
