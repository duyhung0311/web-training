<div style="width: 100%">
  <h2 mat-dialog-title>Create Contact</h2>
  <mat-dialog-content class="mat-typography">
    <div style="display: block; width: 50vw">
      <!-- Row 1 : Contact name and saluation -->
      <div style="display: flex; width: 100%">
        <div style="width: 100%">
          <h3>Contact Name</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Contact name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div style="margin-left: 10px; width: 100%">
          <h3>Saluation</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Saluation</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <!-- Row 2 mobile phone and email -->
      <div style="display: flex; width: 100%">
        <div style="width: 100%">
          <h3>Mobile Phone</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Mobile phone</mat-label>
            <input type="number" matInput />
          </mat-form-field>
        </div>
        <div style="width: 100%; margin-left: 10px">
          <h3>Email</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Email</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <!-- Row 3 organization and date of birth -->
      <div style="display: flex; width: 100%">
        <div style="width: 100%">
          <h3>Organization</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Organization</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div style="width: 100%; margin-left: 10px">
          <h3>Date of Birth</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Date of Birth</mat-label>
            <input type="date" matInput />
          </mat-form-field>
        </div>
      </div>
      <!-- Row 4 Lead src and assigned to -->
      <div style="display: flex; width: 100%">
        <div style="width: 100%">
          <h3>Lead Src</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>leadSrc</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div style="width: 100%; margin-left: 10px">
          <h3>Assigned To</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Assigned To</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <!-- Row 5 Creator and address and description -->
      <div style="display: flex; width: 100%">
        <div style="width: 100%">
          <h3>Creator</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Creator</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div style="width: 100%; margin-left: 10px">
          <h3>Address</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Address</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <!-- Last row description -->
      <div style="width: 100%">
        <h3>Description</h3>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Description</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
</div>
