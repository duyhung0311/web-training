<div style="width: 100%">
  <h2 mat-dialog-title>Edit User</h2>
  <mat-dialog-content class="mat-typography">
    <div style="display: block; width: 50vw">
      <!-- Row 1 : Contact subject and contactName -->
      <div style="display: flex; width: 100%">
        <div style="width: 100%">
          <h3>Name</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div style="margin-left: 10px; width: 100%">
          <h3>Username</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Username</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <!-- Row 2 password and email -->
      <div style="display: flex; width: 100%">
        <div style="width: 100%">
          <h3>Password</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Password</mat-label>
            <input type="password" matInput />
          </mat-form-field>
        </div>
        <div style="width: 100%; margin-left: 10px">
          <h3>Email</h3>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Email</mat-label>
            <input matInput type="email" />
          </mat-form-field>
        </div>
      </div>
      <!-- Last row description -->
      <div style="width: 100%">
        <h3>Phone</h3>
        <mat-form-field appearance="fill" style="width: 50%">
          <mat-label>Phone</mat-label>
          <input matInput type="number" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
</div>
